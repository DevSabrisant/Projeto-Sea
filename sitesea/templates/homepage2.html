<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/faviconsea.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,300;1,300&family=Jost:ital,wght@1,300&family=Julius+Sans+One&family=Literata:ital,opsz,wght@0,7..72,200;0,7..72,300;1,7..72,200&family=Mansalva&family=Pixelify+Sans&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Mudança de Vencimento</title>
    <style>

        *{
            text-decoration: none;
            color: #000;

        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #11BFF5;
            overflow: hidden;
            
           
        }

        .conteudo-principal{
            margin: 0;
            display: flex;
            align-items: center; 
            justify-content: center;
           
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: center;
            align-items: flex-start; /* Alterado para flex-start para alinhar à esquerda */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        select, textarea {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            margin-right: 8px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background-color: #2980b9;
        }

        img {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 100%;
            height: 250px;  
            margin: 10px;
            border-radius: 20px;
        }

      

        #vencimentoNovo, #vencimentoAtual, #planoCliente{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .imagens-laterais{
            position: absolute;
            left: 100px;
            top: 0;
            width: 250px; /* Ajuste conforme necessário */
            height: 100vh; /* Ajuste conforme necessário */
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        
        textarea {
            resize: none;
            font-size: 16px;
        }

        .checkbox-container {
            display: flex;
            justify-content: flex-start; /* Alterado para flex-start para alinhar à esquerda */
            align-items: center;
            margin-bottom: 20px;
            width: 100%; /* Adicionado para garantir largura total */
        }
        .footer{
            display: flex;
            flex-direction: row;
        }
       
       .links{
        display: flex;
        flex-direction: column;
        font-family: julius sans one;
       
       }

       #git{
        opacity: 70%;
        height: 55px;
        width: 55px;
        }
      
       
    </style>
    <script>
        function trocarPagina() {
            window.location.href = "/";
        }

        function copiarTexto() {
            var textarea = document.getElementById('resultadoVencimento');
            textarea.select();
            document.execCommand('copy');
        }
    </script>
</head>
<body>

    <header>
 <div class="sea"> 
    <div class="imagens-laterais">
        <img src="{{ url_for('static', filename='seatelecomimg.png') }}" alt="Logo"> 
        
    </div> 
    
</div>
    </header>

       


<main class = "conteudo-principal">
<div class="container">
    <form action="/homepage2" method="post">
        <label for="vencimentoAtual">Vencimento Atual:</label>
        <select id="vencimentoAtual" name="vencimentoAtual" required>
            <option value="">Selecionar</option>
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>

        <label for="vencimentoNovo">Vencimento Novo:</label>
        <select id="vencimentoNovo" name="vencimentoNovo" required>
            <option value="">Selecionar</option>
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>

        <label for="planoCliente">Plano do Cliente:</label>
        <select id="planoCliente" name="planoCliente" required>
            <option value="">Selecionar</option>
            <option value="250">Plano 250</option>
            <option value="350">Plano 350</option>
            <option value="450">Plano 450</option>
            <option value="600">Plano 600</option>
        </select>
        <div class="checkbox-container">
            <label for="cidadeAnanindeua" style="margin-right: 10px;">Cliente de Ananindeua:</label>
            <input type="checkbox" id="cidadeAnanindeua" name="cidadeAnanindeua">
        </div>

        <div class="button-container">
            <button type="submit">Calcular</button>
            <button type="button" onclick="copiarTexto()">Copiar</button>
        </div>

        <textarea id="resultado" name="resultado" rows="4" readonly>{{ resultado or 'Resultado' }}</textarea>

        <button type="button" onclick="trocarPagina()">VOLTAR PARA -> Mudança de Plano</button>
    </form>



</div>
</main>

<div class = "footer">
    <div class = "links">

    <a href="https://github.com/CaioLir4">Caio Lira</a>
      <a href="https://github.com/ewdson7">Ewdson Tiago</a>
        <a href="https://github.com/DevSabrisant">Sabrina Santana</a>
    </div>
    <div>
        <img id = "git" src="{{ url_for('static', filename='github.png') }}" alt="github">  
    </div>
</div>



</body>
</html>
